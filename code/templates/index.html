<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Store Optimization - Image Representation</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Retail Store Optimization using Computer Vision</h1>

    <!-- Image Path Input Form -->
    <form id="imagePathForm" action="/process_image_path" method="POST">
        <label for="imagePath">Input Image Path:</label>
        <input type="text" name="imagePath" id="imagePath" placeholder="Enter the full path of the image" value="code/static/default/default_image.jpeg">
        <button type="submit">Process Image</button>
    </form>
    
    <!-- Display Processed Image -->
    {% if filename %}
    <h2>Uploaded Image</h2>
    <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image" id="uploadedImage">

    <!-- Grayscale Conversion -->
    <h2>Grayscale Conversion</h2>
    <button onclick="convertGrayscale('{{ filename }}')">Convert to Grayscale</button>
    <img id="grayscaleImage" style="display:none;" alt="Grayscale Image">

    <!-- Blurring -->
    <h2>Blurring</h2>
    <label for="blurRange">Select Blur Intensity:</label>
    <input type="range" id="blurRange" name="blurRange" min="1" max="25" step="2">
    <button onclick="applyBlur('{{ filename }}')">Apply Blur</button>
    <img id="blurredImage" style="display:none;" alt="Blurred Image">

    <!-- Edge Detection -->
    <h2>Edge Detection</h2>
    <button onclick="applyEdgeDetection('{{ filename }}')">Detect Edges</button>
    <img id="edgeDetectedImage" style="display:none;" alt="Edge Detected Image">
    {% endif %}

    <script src="../static/js/main.js"></script>
</body>
</html>
